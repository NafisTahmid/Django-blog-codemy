{% extends "base.html" %}
{% block title_block %}{{ post.post_heading }}{% endblock  %}
{% block body_block %}
<h2>Posts</h2>
<ul>
    {% for post in object_list %}
        <li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author }} - <small><a href="{% url 'update-post' post.pk %}">(Edit)</a></small> - <small><a href="{% url 'delete-post' post.pk %}">(Delete)</a></small><br> {{ post.body }}</li>
    {% endfor %}
</ul>
{%  endblock  %}
